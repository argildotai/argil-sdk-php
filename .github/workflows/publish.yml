name: Publish package to Packagist ðŸ“¦

on:
  release:
    types: [created]

jobs:
  publish-to-packagist:
    name: Publish PHP package ðŸ“¦ to Packagist
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Trigger Packagist update
      run: |
        curl -XPOST -H 'content-type:application/json' https://packagist.org/api/update-package?username=briva&apiToken=${{ secrets.PACKAGIST_API_TOKEN }} -d '{"repository":{"url":"https://packagist.org/packages/argil/sdk"}}'

